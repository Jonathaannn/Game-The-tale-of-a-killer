<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS pessoal -->
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Entrar</h1>
            <div class="label-float">
                <input type="text" placeholder="" required id="usuario">
                <label for="usuario">Usuário</label>
            </div>
            <div class="label-float">
                <input type="password" placeholder="" required id="cadSenha">
                <label for="senha">Senha</label>
                <i id="senha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
            <p>Não possui uma conta? <a href="pages/cads.html">Cadastre-se.</a></p>
        </div>
    </div>

    <script src="scripts/view-pass.js"></script>

</body>

</html>
